<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Altair</title>
</head>
<body>
    <iframe class="mapouter"  src="https://www.google.com/maps/d/u/0/embed?mid=1CH2G7OWV-XAFk3dPT7tmWXsCM5b_bxg&ehbc=2E312F"  aria-hidden="true" frameborder="0" tabindex="-1"></iframe>
    <header>
        <h1>Altair</h1>
    </header>
    <div class="container">
        <div class="form shadow-lg p-3 overflow-hidden float-end mt-5 pt-3 ">
            <div id="logo">
                <h1 class="py-3"">Altair</h1>
            </div>
            <form action="" >
                <div class="form-row">
                    <div class="col-lg-10 form-floating d-flex my-4 mx-4 bd-highlight">
                      <input type="email" class="form-control" placeholder="Email address" id="inputemail">
                      <label for="floatingEmail">Email address</label>
                    </div>
                </div>
                <div class="form-row ">
                    <div class="col-lg-10 form-floating d-flex my-2 mx-4 bd-highlight">
                      <input type="password" class="form-control" placeholder="Password" id="inputPassword">
                      <label for="floatingPassword">Password</label>
                    </div>
                </div>
                <div class="form-row ">
                    <div class="col-lg-10 d-flex my-4 mx-4 justify-content-center">
                      <button type="button" class="btn btn-primary px-4">Login</button>
                    </div>
                </div>
            </form>
            <div class="d-flex justify-content-center">
                <a href="#" class="forgot-pass">Forgot password</a>
            </div>
        </div>
        <div class="centered-element">
            <span>"Neque</span>
            <span>porro</span>
            <span>quisquam</span>
            <span>est</span>
            <span>qui</span>
            <span>dolorem</span>
            <span>ipsum</span>
            <span>quia</span>
            <span>dolor</span>
            <span>sit</span>
            <span>amet,</span>
            <span>consectetur,</span>
            <span>adipisci</span>
            <span>velit.</span>
            <span>.</span>
            <span>.</span>
            <span>"</span>
        </div>
    </div> <!--Container-->
    <script src="https://code.jquery.com/jquery-3.6.4.js" integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
